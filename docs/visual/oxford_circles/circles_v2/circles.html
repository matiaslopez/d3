<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Pack layout</title>
</head>

<style>
circle {
  fill: #333;
  /*opacity: 0.3;*/
  stroke: white;
}
</style>
<link rel="stylesheet" href="style.css">

<body>
  <svg width="1024" height="768">
    <g></g>
  </svg>

  <script src="d3.v4.min.js"></script>
  <script>


// Read a page's GET URL variables and return them as an associative array.
function getUrlVars()
{
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}

var a = getUrlVars()
var dataset = "data_r.json"
if (a.dataset !== undefined){
  dataset = a.dataset
}

var risk_cols = ["#E84B30", "#FFD432", "#49E83E"]
var risk_text = ["Red", "Ambar", "Green"]


d3.json(dataset, function(data) {
  var packLayout = d3.pack()
    .size([1024, 768]);

  var rootNode = d3.hierarchy(data)

  rootNode.sum(function(d) {
    return d.value;
  });

  packLayout(rootNode);

  var tooltip = d3.select("body")
    .append("div")
    .attr("class", "tooltip")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .text("a simple tooltip");

  // d3.select('svg g')
  //   .selectAll('circle')
  //   .data(rootNode.descendants())
  //   .enter()
  //   .append('circle')
  //   .attr('cx', function(d) { return d.x; })
  //   .attr('cy', function(d) { return d.y; })
  //   .attr('r', function(d) { return d.r; })


var nodes = d3.select('svg g')
  .selectAll('g')
  .data(rootNode.descendants())
  .enter()
  .append('g')
  .attr('transform', function(d) {return 'translate(' + [d.x, d.y] + ')'})

nodes
  .append('circle')
    .attr('r', function(d) { return d.r; })
    .style("fill", function(d) { return risk_cols[d.data.BA]; })
nodes
  .append("circle")
    .attr('r', function(d) { return d.r * 0.8; })
    .style("fill", function(d) { return risk_cols[d.data.DLS]; })
nodes
  .append("circle")
    .attr('r', function(d) { return d.r * 0.55; })
    .style("fill", function(d) { return risk_cols[d.data.FS]; })
nodes
  .append("circle")
    .attr('r', function(d) { return d.r * 0.3; })
    .style("fill", function(d) { return risk_cols[d.data.LC]; });

nodes.style("opacity", function (d) { return d.children === undefined ? 1 : 0; }); // set the stroke opacity

nodes
  .append('text')
  .attr("text-anchor", "middle")
  .attr("dy", ".35em")
  .style("opacity", 1)
  .text(function(d) {
    return d.children === undefined ? d.data.value : '';
  })

  nodes.selectAll("circle")
    // .attr("cx", function (d) { return 1.3 * d.n + 25; })
    // .attr("cy", function (d) { return 1.3 * d.n - 80; })
    .style("stroke", "black")    // set the line colour
    .style("stroke-opacity", .2) // set the stroke opacity
    .on("mouseover", function(d){return tooltip.style("visibility", "visible").html("N: " + d.value + "<br> Behavioral Adjustment: " + risk_text[d.data.BA] + "<br> Daily Living Skills " + risk_text[d.data.DLS] + "<br> Family Support: " + risk_text[d.data.FS] + "<br> Language and Cognition: " + risk_text[d.data.LC]);})
    .on("mousemove", function(){return tooltip.style("top",
        (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");})
    .on("mouseout", function(){return tooltip.style("visibility", "hidden");});

});

  </script>
</body>
</html>
