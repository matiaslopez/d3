<script>

function getUrlVars()
{
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}

var dimensions = ["Cognition", "Temperament", "House", "Neighborhood", "ScholarDistrict", "Country", "Continent"]
vars = getUrlVars()
if('undefined' !== typeof vars.params){
  dimensions = vars.params.split(",")

}//if

var data = dimensions.map(function (d) {return {axis: d, value: 2}})

var color = d3.scale.ordinal()
  .range(["#45CCFF","#CC333F","#00A0B0","#B000A0"]);

var margin = {top: 100, right: 100, bottom: 100, left: 100},
  width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
  height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);

var radarChartOptions = {
  w: width,
  h: height,
  margin: margin,
  maxValue: 3,
  levels: 3,
  roundStrokes: false,
  color: color,
  whiteBackground: true
};


var res = RadarChart(".radarChart", [data], radarChartOptions);



var colors = ["#E84B30","#FFD432","#49E83E"]

pSliders

      })

// draw a rectangle

// read a change in the height input
d3.select("#nHeight").on("input", function() {
  updateHeight(+this.value);
});

// read a change in the width input
d3.select("#nWidth").on("input", function() {
  updateWidth(+this.value);
});

// update the values
updateHeight(30);
updateWidth(30);

// Update the height attributes
function updateHeight(nHeight) {

  // adjust the text on the range slider
  d3.select("#nHeight-value").text(number_to_color_str(nHeight));
  d3.select("#nHeight").property("value", nHeight);

  // update the rectangle height
  holder.selectAll("rect")
    .attr("y", 150-(nHeight/2) * 10)
    .attr("height", nHeight * 10);
}

function number_to_color_str(num) {
  if (num > 20)
    return "R";
  if (num > 10)
    return "Y";
  return "G";
}

function number_to_color(num) {
  // ["#E84B30","#FFD432","#49E83E"]
  var str_color = number_to_color_str(num);
  if (str_color == "R")
    return "#E84B30";
  if (str_color == "Y")
    return "#FFD432";
  return "#49E83E";
}

// Update the width attributes
function updateWidth(nWidth) {

  // adjust the text on the range slider
  d3.select("#nWidth-value").text(number_to_color_str(nWidth));
  d3.select("#nWidth").property("value", nWidth);

  // update the rectangle width
  holder.selectAll("rect")
    .attr("x", 300-(nWidth/2)* 10)
    .attr("width", nWidth* 10);
}



d3.selectAll('input')
    .each(function(d, i) {
      this.value = 0;
      updateSlider(d, 0)
      // console.log(d, i);
    });


function updateSlider(name,value) {
  d3.select("#n" + name).text(number_to_color_str(value));

  data.map(function (d) {
            if (d.axis == name) {
              d.value = parseInt(30-value)/10;
            }
            return d;
          });
  // console.log(name + " " + data.filter([filter])er(function (d) {  return d.axis == name; }).value)
  res.update(data) ;

}
